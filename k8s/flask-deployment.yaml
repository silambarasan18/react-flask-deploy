apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  # namespace: reactapp
  labels:
    app: api-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-app
  template:
    metadata:
      labels:
        app: api-app
    spec:
      containers:
        - name: api-app
          image: api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: api-service
  # namespace : reactapp
  labels:
    app: api-app
spec:
  selector:
    app: api-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      
  
