apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
  labels:
    app: react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: silambu18/frontend:latest
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: react-service
  # namespace: reactapp
spec:
  type: NodePort
  selector:
    app: react
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30200

  
